<!DOCTYPE html>
<html>
    <head>
        <title>Mice Protein Prediction</title>
        <style>
            h1 { color:  #0044cc;
                 text-align: center;}
        </style>
    </head>
    <body bgcolor='#b3ffb3'>
        <br><h1>MICE PROTEIN PREDICTION</h1><br><br>

        <center>
            <div>
                <form action="/upload_custom_files" method="POST" enctype="multipart/form-data">
                    <input id="file" type="file" name="file">
                    <button type="submit">Upload</button>
                </form><br/>
                 <p>{{ message }}</p><br/>
                 <p>{{ warn }}</p>
                <form action="/predict" method="POST">
                    <input type="submit" name="button" value="Predict My File">
                </form><p> OR </p>
                <form action="/predict_default" method="POST">
                    <input type="submit" name="button" value="Predict Default Available File">
                </form><br/>
                <form action="/download" method="POST">
                    <input type="submit" name="button" value="download">
                </form><br/>
                <h1> {{ head }} </h1><br/>
                <p>{{ result }}</p>
            </div>
        </center>

    </body>
</html>
